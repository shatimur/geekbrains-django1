{% extends 'base.html' %}
{% load static %}

{% block menu %}
<div class="hero">
    {% include 'includes/inc_menu.html' %}
    <h1>наши контакты</h1>
</div>
{% endblock %}
{% block content %}

<div class="location">
    {% for loc in locations %}
        <div class="location-1">
        <i class="fa fa-map-marker fa-5x"></i>
        <h4>{{ loc.city }}</h4>
        <div class="contacts">
            <h5>Телефон</h5>
            <p>{{ loc.phone }}</p>
        </div>
        <div class="contacts">
            <h5>Email</h5>
            <p>{{ loc.email }}</p>
        </div>
        <div class="contacts">
            <h5>Адрес</h5>
            <p>{{ loc.address }}</p>
        </div>
    </div>
    {% endfor %}
</div>

<div class="clr"></div>
{% endblock %}
